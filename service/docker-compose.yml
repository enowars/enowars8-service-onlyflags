version: '3'
services:
  proxy:
    build: ./proxy/
    ports:
      - "1080:1080"
    networks:
      db:
        ipv4_address: 10.6.0.4
      internal_net:
    cap_add:
      - CAP_NET_RAW
    depends_on:
      db:
        condition: service_healthy

  web:
    build: ./web/

    ports:
      - 9145:80
    networks:
      db:
        ipv4_address: 10.6.0.3
    depends_on:
      db:
        condition: service_healthy


  db:
    image: mariadb:latest
    command: --event-scheduler=ON
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data/:/var/lib/mysql:Z
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: "true"
    networks:
      db:
        ipv4_address: 10.6.0.2
      db2:
        ipv4_address: 10.5.0.2
    healthcheck:
      test:  ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10


  echo:
    build: ./echo/
    networks:
      - internal_net

  premium-forum:
    build: ./forum/
    environment:
      DATABASE_URL: "mysql://premium_forum@db/premium_forum"
    networks:
      db2:
        ipv4_address: 10.5.0.3
      internal_net:
    depends_on:
      db:
        condition: service_healthy


networks:
  db:
    ipam:
      config:
        - subnet: 10.6.0.0/16
  db2:
    ipam:
      config:
        - subnet: 10.5.0.0/16

  internal_net:
    name: test
    internal: true
    attachable: true
    driver_opts:
      'com.docker.network.container_iface_prefix': "asd"

