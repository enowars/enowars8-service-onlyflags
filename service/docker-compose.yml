version: '3'
services:
  proxy:
    build: ./proxy/
    ports:
      - 1080
    networks:
      - db
      - internal_net

  web:
    build: ./web/

    ports:
      - 9145:80
    networks:
      - db

  db:
    image: mariadb:latest
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      # - ./data/:/var/lib/mysql:Z
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: "true"
    networks:
      - db

  echo:
    build: ./echo/
    networks:
      - internal_net


networks:
  db:

  internal_net:
    name: test
    internal: true
    attachable: true
    driver_opts:
      'com.docker.network.container_iface_prefix': "asd"

